name: 📈 Update Progress Bars

on:
  schedule:
    - cron: "0 0 * * *"  # chạy mỗi ngày lúc 0h UTC
  workflow_dispatch:     # cho phép bạn bấm "Run workflow" thủ công

jobs:
  update-progress:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Lấy mã nguồn từ repo
        uses: actions/checkout@v3

      - name: 🐍 Cài Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: 🧮 Chạy script Python
        run: python generate_progress.py

      - name: 💾 Commit và đẩy file PROGRESS.md
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add PROGRESS.md
          git commit -m "📊 Update progress bars" || echo "Không có thay đổi"
          git push
